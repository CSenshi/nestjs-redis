name: NestJS Compatibility Test

on:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  compatibility-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:8-alpine
        ports: ['6379:6379']

    strategy:
      fail-fast: false
      matrix:
        node-version: ['24']
        package:
          [
            'client',
            'health-indicator',
            'throttler-storage',
            'lock',
            'socket.io-adapter',
          ]
        nestjs-version: ['9', '10', '11']
        include:
          - nestjs-version: '9'
          - nestjs-version: '10'
          - nestjs-version: '11'

    name: Node${{ matrix.node-version }} - Nest${{ matrix.nestjs-version }} - ${{ matrix.package }}

    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install specific NestJS version for testing
        run: |
          # Install specific versions for compatibility testing - install ALL NestJS packages at same version
          pnpm add -D @nestjs/common@${{ matrix.nestjs-version }} @nestjs/core@${{ matrix.nestjs-version }} @nestjs/platform-express@${{ matrix.nestjs-version }} -w

          # Install package-specific dependencies
          if [ "${{ matrix.package }}" = "health-indicator" ]; then
            pnpm add -D @nestjs/terminus@${{ matrix.nestjs-version }} -w
          fi

      - name: Run unit tests
        run: pnpm exec nx test ${{ matrix.package }}

  compatibility-summary:
    runs-on: ubuntu-latest
    needs: compatibility-test
    if: always()
    steps:
      - name: Check compatibility test results
        run: |
          if [ "${{ needs.compatibility-test.result }}" = "failure" ]; then
            echo "❌ Some compatibility tests failed"
            exit 1
          else
            echo "✅ All compatibility tests passed"
          fi
